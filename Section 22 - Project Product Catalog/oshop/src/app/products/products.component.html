<div class="row">
  <div class="col-3">
    <div class="list-group">
      <!--Task 3 - Add All Categories Link:-->
      <a
      class="list-group-item list-group-item-action"
      [class.active]="!category"
      routerLink="/">
      All Categories
      </a>
      <a 
      *ngFor="let c of categories$ | async;"
      routerLink="/"
      [queryParams]="{category: c.key}"
      class="list-group-item list-group-item-action"
      [class.active]="category === c.key"
      >
        {{c.category.name}}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <div class="card" style="width: 15rem;">
            <img class="card-img-top" src="{{p.product.imageUrl}}">
            <div class="card-body">
              <h5 class="card-title">{{p.product.title}}</h5>
              <p class="card-text">{{p.product.price | currency:'USD':true}}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
